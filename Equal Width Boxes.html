<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    * {
        box-sizing: border-box;
      }
      
      .box {
        float: left;
        width: 33.33%;
        padding: 50px;
      }
      
      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }
      </style>
</head>
<body>
    

    <div class="clearfix">
        <div class="box" style="background-color:aqua">
        <p>Some text inside the box.</p>
        </div>
        <div class="box" style="background-color:#cccccc">
        <p>Some text inside the box.</p>
        </div>
        <div class="box" style="background-color:red">
        <p>Some text inside the box.</p>
        </div>
      </div>

</body>
</html>
