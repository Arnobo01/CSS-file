<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style> .multi-column-container {
    column-count: 2; 
    column-gap: 20px; 
  }
  
  .column-span-element {
    column-span: all; </style>
    
</head>
<body>
    


    <div class="multi-column-container">
        <p>Some text goes here...</p>
        <p class="column-span-element">This element spans across columns.</p>
        <p>More text...</p>
      </div>
</body>
</html>
